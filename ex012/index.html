<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video controls loop poster="imagens/capa1.jpg" height="500">
        <source src="midia/Bird.m4v" type="video/m4v">
        <source src="midia/Bird.webm" type="video/webm">
        <source src="midia/bird.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="460" height="215" src="https://www.youtube.com/embed/v7NgDXvwpKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
