<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou fsimplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Trabalhando com áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Crazy - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Crazy - Patrick Patrikios.ogg" type="audio/ogg">
        <source src="midia/Crazy - Patrick Patrikios.wav" type="audio/wav">
        <p>Seu navegador não suporta a reprodução de áudio <br><a href="midia/Crazy - Patrick Patrikios.mp3" download="midia/Crazy - Patrick Patrikios.mp3" type="application/mpeg"> Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
