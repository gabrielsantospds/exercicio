<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> 
    <p>Você pode 
        escrever um 
        parágrafo de qualquer jeito. <br> <!--Quebra de linha--> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN--> </p>    
    <p>Vamos adicionar alguns símbolos: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &uarr; <br>
        &lt; <br>
        &gt;
    </p>
    <p>Vamos adicionar alguns emoji: <br>
        &#x1F43A;
        &#x1F415;
         
    </p>
    <p>&copy; NoCopyrightSounds</p>    
</body>
</html>
